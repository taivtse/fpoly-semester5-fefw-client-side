<div id="contacts" class="">
  <ul>
    <app-chat-item *ngFor="let chatDataItem of chatBoxModels; let i = index"
                   [chatBoxModel]="chatDataItem"
                   [index]="i"
                   [isActive]="i === currentActiveChatItemIndex"
                   (chatItemIndexChange)="changeActiveChatItem($event)"
                   ></app-chat-item>
  </ul>
</div>
