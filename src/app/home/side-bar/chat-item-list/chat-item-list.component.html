<div id="contacts" class="">
  <ul>
    <app-chat-item *ngFor="let chatDataItem of this.chatDataItemService.chatBoxModels; let i = index"
                   [chatDataItem]="chatDataItem"
                   [index]="i"
                   [isActive]="i === currentActiveChatItemIndex"
                   (chatItemIndexChange)="changeActiveChatItem($event)"></app-chat-item>
  </ul>
</div>
